name: CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test --settings=config.settings.base

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set env for prod
      run: |
        echo "DJANGO_SETTINGS_MODULE=config.settings.prod" >> $GITHUB_ENV
        echo "SOCKET_FILE=prod" >> $GITHUB_ENV

    - name: Deploy to EC2 (prod)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /app/bigbroCO.-Server
          docker-compose down
          git pull origin main
          DJANGO_SETTINGS_MODULE=config.settings.prod SOCKET_FILE=prod docker-compose up -d --build

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set env for develop
      run: |
        echo "DJANGO_SETTINGS_MODULE=config.settings.base" >> $GITHUB_ENV
        echo "SOCKET_FILE=test" >> $GITHUB_ENV

    - name: Deploy to EC2 (develop)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /app/bigbroCO.-Server
          docker-compose down
          git pull origin develop
          DJANGO_SETTINGS_MODULE=config.settings.base SOCKET_FILE=test docker-compose up -d --build

